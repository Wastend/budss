<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/images/slider/4.jpg">
  <link rel="stylesheet" href="src/styles/slider.css">
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div id="sliders" class="sliders">
      <img src="src/images/slider/1.jpg" class="show" alt="sponge-bob">
      <img src="src/images/slider/2.png" class="invisible" alt="patrick">
      <img src="src/images/slider/3.jpg" class="invisible" alt="squidward">
      <img src="src/images/slider/4.jpg" class="invisible" alt="mister-krab">
      <img src="src/images/slider/5.png" class="invisible" alt="sandy">
      <img src="src/images/slider/6.jpg" class="invisible" alt="plancton">
    </div>
    <div class="buttons">
      <button id="prevButton" class="prevButton">
        <img src="src/images/slider/arrow.svg" alt="arrow">
      </button>
      <button id="nextButton" class="nextButton">
        <img src="src/images/slider/arrow.svg" alt="arrow">
      </button>
    </div>
    <div id="circles" class="circles"></div>
  </div>
  <script src="src/scripts/slider.js"></script>
</body>
</html>
